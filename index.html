<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h2>Best of NCS - No Copyright Sounds</h2>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Legion</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0"class=" songItemPlay fa-solid fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Legion</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1"class=" songItemPlay fa-solid fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Legion</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2"class=" songItemPlay fa-solid fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Legion</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3"class=" songItemPlay fa-solid fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Legion</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4"class=" songItemPlay fa-solid fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Legion</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="5"class=" songItemPlay fa-solid fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Legion</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="6"class=" songItemPlay fa-solid fa-circle-play"></i></span> </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-3x fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-3x fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-3x fa-solid fa-forward-step" id="next"></i>
           
        </div>

        <div class="songInfo">
            <img src="playing.gif" width="34px" id="gif"> <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/96319f6e02.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
